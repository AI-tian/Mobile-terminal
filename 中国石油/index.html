                //返回值是一个 DOMRect 对象，这个对象是由该元素的 getClientRects() 方法返回的一组矩形的集合, 即：是与该元素相关的CSS 边框集合 。
                const width = html.getBoundingClientRect().width
                html.style.fontSize = width / 3.75 + 'px'
            }
        })()
    </script>
